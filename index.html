<link rel="stylesheet" href="ejemplo.css">
<script src="jquery-2.1.3.js"></script>

<script>
function enviar_correo(){
  var correo = new FormData();

  correo.append("nombre", document.getElementById("nombre").value);
  correo.append("correo", document.getElementById("correo").value);
  correo.append("comentarios", document.getElementById("comentarios").value);

  $.ajax({
    url: "enviarcorreo.php",
    type:"POST",
    data: correo,
    cache:false,
    contentType: false,
    processData: false,
    success: function(resp){
      console.log(resp);
      msj=JSON.parse(resp);
      alert(msj.mensaje);
    }
  });

}
</script>
